###############################################################################
# VIBE-X Docker Compose - 통합 배포
#
# 서비스:
#   backend  - FastAPI (포트 8000)
#   frontend - Next.js (포트 3000)
#
# 사용법:
#   docker compose up --build        # 빌드 및 실행
#   docker compose up -d             # 백그라운드 실행
#   docker compose down              # 종료
#   docker compose logs -f backend   # 백엔드 로그 확인
###############################################################################

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: vibex-backend
    ports:
      - "8000:8000"
    volumes:
      - vibex-data:/workspace/vibe-x/.meta
      - vibex-state:/workspace/vibe-x/.state
      - vibex-chromadb:/workspace/vibe-x/.chromadb
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/dashboard')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - vibex-net

  frontend:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
      args:
        API_BACKEND_URL: http://backend:8000
    container_name: vibex-frontend
    ports:
      - "3000:3000"
    environment:
      - API_BACKEND_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - vibex-net

volumes:
  vibex-data:
    driver: local
  vibex-state:
    driver: local
  vibex-chromadb:
    driver: local

networks:
  vibex-net:
    driver: bridge
